{% extends 'base_layout.html' %}

{% block content%}
  <h1>Event List</h1>
  <nav>
    <ul>
      <li>
        <form class="logout-link" action="{% url 'accounts:logout'%}" method="post">
          {% csrf_token %}
          <button type="submit">Logout</button>
        </form>
      </li>
    </ul>
  </nav>
  <div class='event'>
    {% for event in events %}
      <h2><a href="#">{{event.production}}</a></h2>
      <p>{{event.performance_date}}</p>
      <p>{{event.location}}</p>
      <!-- add more to this when model updated -->
    {% endfor %}
  </div>
{% endblock%}
