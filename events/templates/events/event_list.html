{% extends 'base_layout.html' %}
{% load static %}

{% block content%}
<div class="container-fluid">
  <a href="#"><img class="logo" src="{% static 'opera-anywhere-logo-image.jpg' %}"/></a>
  <nav>
    <!-- <ul>
      <li> -->
        <form action="{% url 'accounts:logout'%}" method="post">
          {% csrf_token %}
          <button class="logout-button" type="submit">Logout</button>
        </form>
      <!-- </li>
    </ul> -->
  </nav>

  <div class="events">
    <!-- <div class="container-fluid>" -->
      <div class="row">
        {% for event in events %}
            <div class="col-xs-12 col-md-4 col-lg-3 event">
              <img class="icons" src="{{ event.thumb.url }}"/>
              <br>
              <h5><a class="production-link" href="#">{{event.production}}</a></h5>
              <p>{{event.performance_date}}</p>
              <p>{{event.location}}</p>
              <!-- add more to this when model updated -->
            </div>
        {% endfor %}
      </div>
    <!-- </div> -->
  </div>
</div>
{% endblock%}
